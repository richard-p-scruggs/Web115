<div class="banner"></div>
<!--!name, email & goal for the week-->
 <label id="errormessage"></label><br>
 <label for="username">Name:</label><br>
<input type = "text" id = "username" name="username" placeholder = "Please enter your name." /><br/>
 <label for="email">Email:</label><br>
<input type = "email" id = "email" name="email" required placeholder = "Please enter your email." /><br/>
<label for="goal">Week Goal:</label><br>
<textarea  id = "goal" name="goal" placeholder = "Please enter your goal for the week." ></textarea><br/>

  <input type="radio" id="monday" name="weekday" value="1" >

  <input type="radio" id="tuesday" name="weekday" value="2">

  <input type="radio" id="breakfeast" name="meal" value="1">

  <label for="breakfeast">Breakfast</label>

<br>
